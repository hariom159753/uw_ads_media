<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-96">
            <h2 class="text-3xl font-bold mb-6">Sign Up</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block mb-1 font-medium">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block mb-1 font-medium">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
